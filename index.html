<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList example</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--classList.add()-->
    
    <button id="addBtn" class="btn">click to add</button>
    <div id="addTitle" class="container">
        <h1 class="titolo">add()</h1>
    </div>

    <!--classList.remove()-->

    <button id="remBtn" class="btn">click to remove</button>
    <div id="remTitle" class="container">
        <h1 class="titolo">remove()</h1>
    </div>
   
    <!--classList.toggle()-->

    <button id="toggleBtn" class="btn">click to toggle</button>
    <div id="toggleTitle" class="container">
        <h1 class="titolo">toggle()</h1>
    </div>
</body>
</html>
